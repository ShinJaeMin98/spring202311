spring:
  # 데이터 베이스 설정
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:

  # JPA 설정
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true  # 로그로 확인해볼 수 있음 (문제 파악 가능)
        format_sql: true  # sql 가독성을 높여줌
        use_sql_comments: true  # sql 코멘트 확인
    hibernate:
      ddlAuto: create

# 로거 설정
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace